<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Internship Form</h1>
	<form class="form-group">
		<div class="form-row">
			<label class="form-label" for="first-name-input">First Name</label>
		<input type="text" class="form-control" id="first-name-input" required>
		<div class="invalid-feedback">
			First name required!
		</div>
		</div>
		<div class="form-row">
			<label class="form-label" for="last-name-input">Last Name</label>
			<input id="last-name-input" class="form-control" type="text" required>
			<div class="invalid-feedback">
				Last Name is required!
			</div>
		</div>
		<div class="form-row">
			<label class="form-label" for="email-input">Email Address</label>
			<input id="email-input" class="form-control" type="email" required>
			<div class="invalid-feedback">
				Email required!
			</div>
		</div>
		<div class="form-row">
			<label class="form-label" for="college-input">College Name</label>
			<input type="text" id="college-input" class="form-control" required>
			<div class="invalid-feedback">
				Please provide a valid college
			</div>
		</div>
		<div class="form-row">
			<label for="roll-no-input" class="form-label">Roll No.</label>
			<input type="text" class="form-control" id="roll-no-input" required>
			<div class="invalid-feedback">
				please provide a valid roll no.
			</div>
		</div>
		<div class="form-row">
			<input class="form-label" type="checkbox" class="form-check-input" id="conditions-checkbox">
			<label for="conditions-checkbox" class="form-label">Agree to terms and conditions</label>
			
			<div class="invalid-feedback">
				You must agree before submitting
			</div>
			
		</div>
		<div class="form-row">
			<select id="grad-year-select" class="form-select form-control" required>
				<option selected>choose....</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
				
			</select>
		
		<div class="invalid-feedback">
			please select a valid graduation year
		</div>
			</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
